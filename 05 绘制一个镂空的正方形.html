<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05 绘制一个镂空的正方形</title>
	<style>
		canvas {
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script>
		var myCanvas = document.querySelector('canvas')
		var ctx = myCanvas.getContext('2d')

		/*绘制两个正方形 一大200一小100 套在一起*/
		/*绘制大的正方形*/
		ctx.moveTo(100, 100)
		ctx.lineTo(300, 100)
		ctx.lineTo(300, 300)
		ctx.lineTo(100, 300)
		ctx.lineTo(100, 100)
		ctx.closePath()

		ctx.moveTo(150, 150)
		ctx.lineTo(150, 250)
		ctx.lineTo(250, 250)
		ctx.lineTo(250, 150)
		ctx.lineTo(150, 150)
		ctx.closePath()

		// ctx.stroke()
		/*非零环绕规则*/
		/*
			1. 看一块区域是否填充
			2. 从这个区域拉一条直线出去
			3. 看和这条直线相交的轨迹
			4. 如果轨迹是顺时针 +1 ; 逆时针 -1 
			5. 所有轨迹的值 计算起来
			6. 如果是非零 则填充; 零 则不填充
		 */
		ctx.fillStyle = 'red'
		ctx.fill()
		
	</script>
</body>
</html>
