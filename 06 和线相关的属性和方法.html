<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>title</title>
	<style>
		canvas {
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script>
		var myCanvas = document.querySelector('canvas')
		var ctx = myCanvas.getContext('2d')

		
		ctx.beginPath() // 开启新路径 可以解决样式的覆盖问题
		ctx.moveTo(100, 100)
		ctx.lineTo(200, 50)
		ctx.lineTo(300, 100)
		ctx.lineWidth = 10
		ctx.strokeStyle = "red"
		ctx.lineCap = 'butt' // 默认值 设置线条的两端样式
		ctx.lineJoin = 'miter' // 默认值 设置拐点的样式
		ctx.stroke()

		ctx.beginPath()
		ctx.moveTo(100, 200)
		ctx.lineTo(200, 120)
		ctx.lineTo(300, 200)
		ctx.lineWidth = 20
		ctx.strokeStyle = "blue"
		ctx.lineCap = 'round'
		ctx.lineJoin = 'round'
		ctx.stroke()

		ctx.beginPath()
		ctx.moveTo(100, 300)
		ctx.lineTo(200, 220)
		ctx.lineTo(300, 300)
		ctx.lineWidth = 30
		ctx.strokeStyle = "green"
		ctx.lineCap = 'square'
		ctx.lineJoin = 'bevel'
		ctx.stroke()

		
	</script>
</body>
</html>
