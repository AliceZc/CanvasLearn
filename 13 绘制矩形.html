<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>title</title>
	<style>
		canvas {
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script>
		var myCanvas = document.querySelector('canvas')
		var ctx = myCanvas.getContext('2d') // web gl 绘制 3d 效果的网页技术

		/*绘制矩形*/
		// 参数: 起点 x,y 长度 宽度
		// ctx.rect(100, 100, 200, 100)
		// ctx.stroke()
		// ctx.fill()
 
		/*绘制矩形 有自己的独立路径*/
		// ctx.strokeRect(100, 100, 200, 100)
		ctx.fillRect(100, 100, 200, 100)

		/*清除矩形的内容*/
		ctx.clearRect(0, 0, 150, 150)
	</script>
</body>
</html>
