<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>title</title>
	<style>
		canvas {
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script>
		var myCanvas = document.querySelector('canvas')
		var ctx = myCanvas.getContext('2d') // web gl 绘制 3d 效果的网页技术

		/*1. 绘制点*/
		/*2. 点的尺寸*/
		/*3. 以坐标中心绘制点*/

		/*点坐标*/
		var coordinate = {
			x: 100,
			y: 100
		}
		/*点尺寸*/
		var dottedSize = 10

		ctx.moveTo(coordinate.x - dottedSize/2, coordinate.y - dottedSize/2)
		ctx.lineTo(coordinate.x + dottedSize/2, coordinate.y - dottedSize/2)
		ctx.lineTo(coordinate.x + dottedSize/2, coordinate.y + dottedSize/2)
		ctx.lineTo(coordinate.x - dottedSize/2, coordinate.y + dottedSize/2)
		ctx.closePath()
		ctx.stroke()
		ctx.fill()
	</script>
</body>
</html>
