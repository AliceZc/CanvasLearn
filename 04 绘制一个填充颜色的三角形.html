<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04 绘制一个填充颜色的三角形</title>
	<style>
		canvas {
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script>
		var myCanvas = document.querySelector('canvas')
		var ctx = myCanvas.getContext('2d')

		ctx.moveTo(100, 100)
		ctx.lineTo(200, 100)
		ctx.lineTo(200, 200)

		/* 起始点和 lineTo的结束点无法完全闭合缺角 */
		// ctx.lineTo(100, 100)
		// 使用 canvas 的自动闭合
		ctx.closePath()
	    ctx.lineWidth = 10
		ctx.stroke()
		
	</script>
</body>
</html>
